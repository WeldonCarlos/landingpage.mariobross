<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Lançamento do novo jogo do Mario | a Nitendo inovando sempre!</title>
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="fundo__video">
        <video class="video" autoplay loop muted>
            <source src="./video/video-mario.mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="#">
            <img class="logo" src="./imagens/logo-chapeu-mario.png" alt="Logo do super mario">
        </a>
        <nav>
            <ul class="menu">
                <li>
                    Home
                </li>
                <li>
                    Detalhes
                </li>
            </ul>
        </nav>

    </header>

    <main class="conteiner">
        <div class="informacoes">
            <img class="logo__nome" src="./imagens/titulo.png"
                alt="Titulo em caixa de texto alta com o nome Super Mario">
            <p>
                Super Mario Bros é um jogo divertido onde temos o personagem principal mario<br>
                que está em busca de resgatar a princesa do seu inimigo mortal o browser a<br>
                tartaruga, passando por inumeras aventuras dentro do game!
            </p>

            <button class="botao__trailer">VEJA O TRAILER!</button>



        </div>
        <img class="turma__do__mario" src="./imagens/super-mario-chars.png" alt="Imagem da turma do Mario brows">

    </main>



</body>

</html>
